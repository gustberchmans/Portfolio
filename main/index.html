<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paardjesrace</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </head>
  <body>

    <div class="login-popup">
      <div class="form-container">
        <h2>Login</h2>
        <form id="login-form">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <button class="login-button" type="submit">Login</button>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="left-column">
        <h3>Deck of Cards</h3>
        <br>

        <div id="card-container">
          <button class="card-button" onclick="drawCard()">
            <img src="../images/card back orange.png" alt="Deck of cards" />
          </button>
        </div>

        <div>
          <br>
          <h3>Game</h3>
          Suit picked: <span id="card-picked">/</span>
          <br>
          <br>
          <h3>Stats</h3>
          Total wins: <span id="wins-display">0</span>
          <br>
          Total losses: <span id="loss-count">0</span>
          <br>
          Winrate: <span id="win-percentage">0</span>%
        </div>
        <!-- 
          aantal kaarten over: <span id="card-count">0</span>
         -->
      </div>
      <div class="right-column">
        <table id="card-table"></table>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
